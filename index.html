<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빛나가 준비한 학습 보물지도</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1 class="main-title">🎈 빛나가 준비한 학습 보물지도 🎈</h1>
        <p class="sub-title">과목을 선택하고 보물을 찾아보세요!</p>
    </header>

    <main class="container">

        <!-- Subject Selection Menu as Big Buttons -->
        <nav class="subject-menu">
            <button class="subject-btn" data-type="pe">
                🏃‍♂️ 체육
            </button>
            <button class="subject-btn" data-type="music">
                🎹 음악
            </button>
            <button class="subject-btn" data-type="art">
                🎨 미술
            </button>
        </nav>

        <!-- Dynamic Grid for Standards Button-Cards -->
        <section id="standards-grid" class="standards-grid">
            <!-- Content will be injected by script.js -->
        </section>

    </main>

    <footer>
        &copy; 2026 초등 보물지도 | 즐거운 배움터
    </footer>

    <script src="script.js"></script>
</body>

</html>
